<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
{% if user == post.author %}
    <a href="{% url 'post-edit' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}
{% for tag in post.tags.all %}
    <a href="{% url 'tagged-posts' tag.name %}">#{{ tag.name }}</a>
{% endfor %}
